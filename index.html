<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdowns within a Nav</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" media="screen">
    #editor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width : 100%;
        height : 80vh;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
<script src="fsm_coder.js"></script>

</head>
<body>
<div class = "row">

    <div id = "konvaContainer" class="col" style="width:50%">

        <div id="container" style="border-style: solid;"></div>
    </div>
     <div class="col bg-primary" style="width:50%">
        <div id="editor"  style="width : 50vw;" >function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
        }</div>
    </div>

</div>

    <script>
      function writeMessage(message) {
        text.text(message);
      }
      var width = window.innerWidth;
      var height = window.innerHeight;
      var sceneWidth = height;
      var sceneHeight = width;
      var stage = new Konva.Stage({
        container: 'container',
        width: width/2,
        height: height/2,
      });

      var layer = new Konva.Layer();

      var text = new Konva.Text({
        x: 10,
        y: 10,
        fontFamily: 'Calibri',
        fontSize: 24,
        text: '',
        fill: 'black',
      });

      var box = new Konva.Rect({
        x: 20,
        y: 100,
        offset: [50, 25],
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      // write out drag and drop events
      box.on('dragstart', function () {
        writeMessage('dragstart');
      });
      box.on('dragend', function () {
        writeMessage('dragend');
      });

      layer.add(text);
      layer.add(box);

      // add the layer to the stage
      stage.add(layer);

      function fitStageIntoParentContainer() {
        var container = document.querySelector('#konvaContainer');

        // now we need to fit stage into parent container
        var containerWidth = container.offsetWidth;

        // but we also make the full scene visible
        // so we need to scale all objects on canvas
        var scale = containerWidth / sceneWidth;

        stage.width(sceneWidth * scale);
        stage.height(sceneHeight * scale);
        stage.scale({ x: scale, y: scale });
      }

      //fitStageIntoParentContainer();
      // adapt the stage on any window resize
      //window.addEventListener('resize', fitStageIntoParentContainer);

    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/xcode");
    editor.session.setMode("ace/mode/c_cpp");
</script>

</body>
</html>
