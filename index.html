<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdowns within a Nav</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css" media="screen">
    #editor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width : 100%;
        height : 80vh;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>


</head>
<body>
<div class="mx-4">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">FSM Coder</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link " data-bs-toggle="dropdown">File</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">New</a>
                            <a href="#" class="dropdown-item">Open</a>
                            <a href="#" class="dropdown-item">Open recent</a>
                            <div class="dropdown-divider"></div>
                            <a href="#"class="dropdown-item">Trash</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link " data-bs-toggle="dropdown">Recent</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">(dummy)</a>

                            <div class="dropdown-divider"></div>
                            <a href="#"class="dropdown-item">Clear</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link " data-bs-toggle="dropdown">View</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item disabled">(For future dev)</a>

                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a href="#" class="nav-link " data-bs-toggle="dropdown">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="my-2">
        <button class="btn btn-primary">Add State</button>
        <button class="btn btn-primary">Add Text</button>
        <button class="btn btn-primary" onclick="toggleCode()" >Toggle Code</button>
    </div>

    <div class = "row" id = "rowContainer">
        <div id = "konvaContainer" class="col" style="">
            <div id="container" style="border-style: solid;"></div>
        </div>
         <div class="col-auto" id="codeCol" style="">
             <h3>Code</h3>
             <div id="editor"  style="width : 450px;">
function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}
                </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" integrity="sha512-6ts6Fu561/yzWvD6uwQp3XVYwiWNpWnZ0hdeQrETqtnQiGjTfOS06W76aUDnq51hl1SxXtJaqy7IsZ3oP/uZEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/xcode");
    editor.session.setMode("ace/mode/c_cpp");

    function toggleCode(){
        var codeColumn = document.getElementById("codeCol");
        codeColumn.classList.toggle("d-none");
        fitStageIntoParentContainer();
    }

</script>
<script src="konvaScript.js"></script>
</body>
</html>
